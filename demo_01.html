<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type"/>
  <meta name="viewport" content="text/html; charset=utf-8; width=device-width, initial-scale=1.0">
  <title>Babylon JS Demo</title>
  
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
  
  <!-- Parts of this code have been adapted from:
       https://doc.babylonjs.com/start/chap1/first_app -->

  <style>
    html, body {
      overflow: hidden;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      text-align: center;
      background: rgb(249, 249, 248);
      color: rgb(16, 19, 2);
      font-family: helvetica;
    }
    
    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }
  </style>  
  
  <script src="https://cdn.babylonjs.com/viewer/babylon.viewer.js"></script>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
</head>

<body>
<div class="c1" align="center">
  <h3>Babylon JS Demo</h3>
</div>

<canvas id="renderCanvas" touch-action="none"></canvas> <!-- touch-action="none" for best results from PEP -->

<script type="text/javascript" charset="utf-8">
  const canvas = document.getElementById("renderCanvas"); // Get the canvas element
  const engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

  // Add your code here matching the playground format
  const createScene = function () {
    const scene = new BABYLON.Scene(engine);  

    BABYLON.SceneLoader.ImportMeshAsync("", "https://assets.babylonjs.com/meshes/", "box.babylon");

    const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 15, new BABYLON.Vector3(0, 0, 0));
    camera.attachControl(canvas, true);
    const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0));

    return scene;
  };
  const scene = createScene(); // Call the createScene function

  // Register a render loop to repeatedly render the scene
  engine.runRenderLoop(function () {
      scene.render();
  });

  // Watch for browser/canvas resize events
  window.addEventListener("resize", function () {
      engine.resize();
  });
</script>

</body>
</html>
